<div class="login-container flex flex-col justify-center items-center h-screen bg-blue-900 text-white">

    <!--Logo Bracelit-->
    <a href="https://bracelit.es/" class="mb-8">
        <img src="../../assets/favicon.png" alt="Bracelit" class="w-20 mx-auto">
    </a>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-w-md mx-auto pt-10">
        
        <!--Input del NFC-->
        <div class="mb-4">
            <label for="codigo_nfc" class="block">Código NFC</label>
            <input type="text" autoFocus id="codigo_nfc" name="codigo_nfc" [(ngModel)] = "resetValue"  class="mt-1 block w-full rounded-md bg-blue-800 border border-green-400 focus:border-green-500 focus:outline-none text-white">
        </div>
        
        <!--Input del Hash-->
        <div class="mb-4">
            <label for="hash" class="block">Hash MD5</label>
            <input type="text" id="hash" name="hash" value="{{codeHashed}}" class="mt-1 block w-full rounded-md bg-blue-800 border border-green-400 focus:border-green-500 focus:outline-none text-white">
        </div>
    </div>
    
    <div class="grid grid-cols-2 mt-4 mx-auto w-full max-w-md">
        
        <!--Botones-->
        <div>
            <button type="button" (click)="onTransform()" class="px-4 py-2 bg-green-700 hover:bg-green-600 rounded-md text-white focus:outline-none">Convertir</button>
        </div>
        <div>
            <button type="button" (click)="onClear()" class="px-4 py-2 bg-red-700 hover:bg-red-600 rounded-md text-white focus:outline-none">Limpiar</button>
        </div>
    </div>

    <!--Log de códigos-->
    <div class="mt-8 w-full max-w-md mx-auto">
        <label for="log" class="block">Log</label>
        <textarea id="result" name="result" [(ngModel)]="logText" class="block w-full h-[400px] rounded-md bg-blue-800 border border-green-400 focus:border-green-500 focus:outline-none text-white"></textarea>
    </div>

    <!--Barra de búsqueda-->
    <div class="mt-8 w-full max-w-md flex items-center justify-center mx-auto">
        <input type="text" placeholder="Buscar código" value="{{valueHashed}}" id="code_query" class="w-full px-4 py-2 rounded-md bg-blue-800 border border-green-400 focus:border-green-500 focus:outline-none text-white">
        <button type="button" (click)="searchQuery()" class="ml-2 px-4 py-2 bg-green-500 hover:bg-green-600 rounded-md text-white focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.5-4.5m-8.5 0a6 6 0 116-6 6 6 0 01-6 6"></path></svg>
        </button>
    </div>
</div>
